<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head> 
    <meta charset="utf-8" />
    <title>Toy Tale</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="menu-header">
      <img
        src="./Restaurant menu free icon 3.png"
        alt="menu"
      />
    </div>

    <div class="container">
      <form class="add-recipe-form">
        <h3>Add your recipe!</h3>

        <input
          type="text"
          name="name"
          value=""
          placeholder="Enter a recipe name..."
          class="input-text"
        />
        <br />
        <input
          type="text"
          name="ingredients"
          value=""
          placeholder="Enter ingredients"
          class="input-text"
        />
        <br />
        <input
          type="submit"
          name="submit"
          value="Create Recipe"
          class="submit"
        />
      </form>
    </div>
    <p style="text-align:center">
      Create your own menu! <button id="new-recipe-btn">Add a new recipe!</button>
    </p>

    <div id="recipe"></div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
